version: '2.1'

volumes:
  # BALENA PIHOLE
  pihole_config:
  dnsmasq_config:
  dnscrypt_config:
  # BALENA SOUND
  spotifycache:
  bluetoothcache:
  # BALENA HOME ASSISTANT
  ha_config:
services:
  # BALENA PIHOLE
  pihole:
    build: ./balena-pihole/pihole
    privileged: true
    volumes:
      - 'pihole_config:/etc/pihole'
      - 'dnsmasq_config:/etc/dnsmasq.d'
    dns:
      - '127.0.0.1'
      - '1.1.1.1'
    network_mode: host

  # set pihole DNS1 and DNS2 service variables to 127.0.0.1#5053 to use dnscrypt-proxy for upstream DNS
  dnscrypt-proxy:
    build: ./balena-pihole/dnscrypt-proxy
    volumes:
      - 'dnscrypt_config:/config'
    ports:
      - '5053:5053/udp'
  # BALENA SOUND
  bluetooth-audio:
    network_mode: host
    restart: always
    build: ./balena-sound/bluetooth-audio
    privileged: true
    labels:
      io.balena.features.dbus: 1
    volumes:
      - bluetoothcache:/var/cache/bluetooth

  airplay:
    build: ./balena-sound/airplay
    restart: always
    network_mode: host
    privileged: true
    labels:
      io.balena.features.dbus: 1

  spotify:
    build: ./balena-sound/spotify
    restart: always
    network_mode: host
    privileged: true
    volumes:
      - spotifycache:/var/cache/raspotify

  # BALENA HOME ASSISTANT
  homeassistant:
    build: ./balena-homeassistant/homeassistant
    ports:
      - 80:8123
    privileged: true
    volumes:
      - 'ha_config:/config'
    restart: always
    devices:
      - "/dev:/dev"
      - "/dev/serial/by-id/usb-0658_0200-if00:/dev/zwave"

  mqtt:
    image: arm32v6/eclipse-mosquitto
    ports:
      - "1883:1883"
    restart: always

  hass-configurator:
    image: "causticlab/hass-configurator-docker:arm"
    restart: always
    ports:
      - "8080:3218"
    volumes:
      - 'ha_config:/hass-config'
    environment:
      - HC_BASEPATH=/hass-config
